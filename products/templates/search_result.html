{% extends 'base.html' %}
{% block content %}

{% if query %}
<section id="special" class="m-5">
  <div class="container">
    <div class="title pb-5" style="text-align: center;">
      <h2 class="position-relative d-inline-block">Results for "{{ query }}":</h2>
      </div>
    {% if results %}
    <div class="special-list row g-0 ">
      {% for product in results %}
      <div class="col-md-6 col-lg-4 col-xl-3 p-2" style=" box-shadow: 0 0 20px 0 #eee;">
        <a href="{% url 'product_detail' product.slug %}">
          <div class="special-img position-relative overflow-hidden">
            <img src="{{ product.image.url }}" class="w-100" style="height: 310px;     object-fit: contain;">
            <span class="position-absolute d-flex align-items-center justify-content-center text-primary fs-4">
              <i class="fas fa-heart"></i>
            </span>
          </div>
          <div class="text-center">
            <p class="text-capitalize mt-3 mb-1">{{product.name}}</p>
            <span class="fw-bold d-block">Rs. {{product.price}}</span>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  {% else %}
  <div class="title pb-5" style="text-align: center;">
  
    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="face-thinking" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-face-thinking fa-4x" style="opacity: 1; color: #ffd43b;"><g class="fa-duotone-group"><path fill="currentColor" d="M256 512c141.4 0 256-114.6 256-256S397.4 0 256 0S0 114.6 0 256c0 45 11.6 87.3 32 124V352c0-30.9 25.1-56 56-56s56 25.1 56 56v3l92.2-33.5-82.4-34.7c-8.1-3.4-12-12.8-8.5-21s12.8-12 21-8.5l122.5 51.6c22.7 9.6 37.9 31.2 39.2 55.6c1.5 24.2-12.9 47.4-36.8 56.1l-35.8 13-21 57.7c-2.5 6.8-5.8 13.1-9.8 18.8c10.3 1.3 20.8 1.9 31.4 1.9zM176.4 144a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm128 48a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm-88-63.2c-20.5-17.6-49.9-20.4-73.4-7l-7.1 4c-7.7 4.4-17.4 1.7-21.8-6s-1.7-17.4 6-21.8l7.1-4c35.2-20.1 79.3-15.9 110.1 10.5l13.2 11.3c6.7 5.8 7.5 15.9 1.7 22.6s-15.9 7.5-22.6 1.7l-13.2-11.3z" class="fa-secondary"></path>
    <path fill="#183153" d="M143 121.9c23.5-13.4 52.9-10.6 73.4 7l13.2 11.3c6.7 5.8 16.8 5 22.6-1.7s5-16.8-1.7-22.6l-13.2-11.3C206.4 78.1 162.3 74 127.1 94.1l-7.1 4c-7.7 4.4-10.3 14.2-6 21.8s14.2 10.3 21.8 6l7.1-4zM176.4 208a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM112 352c0-13.3-10.7-24-24-24s-24 10.7-24 24V464c0 26.5 21.5 48 48 48h47.2c20.2 0 38.2-12.6 45.1-31.6l26.1-71.7 49.8-18.1c12.5-4.5 18.9-18.3 14.4-30.8s-18.3-18.9-30.8-14.4L112 400.6V352zM368.4 192a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" class="fa-primary"></path></g></svg>
    <h3 class="my-4">No Match Found</h3>
  </div>
  {% endif %}
  </div>
</section>
{% endif %}
{% endblock %}
