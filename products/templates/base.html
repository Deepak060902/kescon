    <!-- fontawesome cdn -->

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel = "stylesheet" href = "{% static 'css/main.css' %}">
    <link rel = "stylesheet" href = "{% static 'css/cart.css' %}">
    <link rel = "stylesheet" href = "{% static 'css/product_style.css' %}">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/kescon_logo2.png' %}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex w-100 justify-content-center mx-auto search-bar" method="get" action="{% url 'search_products' %}">
                    <input class="form-control w-50 me-2" type="text" name="query" placeholder="Search for products, brands and more" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class = "fa fa-search"></i></button>
                </form>
                {% if request.user.is_authenticated %}
                <ul class="navbar-nav mb-2 mb-lg-0" style="font-size: 1.2rem;">
                    <li class="nav-item mr-0">
                        <a class="nav-link" href="{% url 'view_cart' %}"><i class="fa fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}"><i class = "fa fa-user"></i></a>
                    </li>
                </ul>
                {% else %}
                <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary">Login</button></a>
                {% endif %}
            </div>
        </div>
    </nav>
