{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container box-shadow w-50 p-4
my-5">
  <h2 class="text-center">Login</h2>
  <form method="POST" action='{% url "login" %}'>
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
      {{ field.errors }}
      {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="register-btn w-100 text-center px-5 py-2">Login in</button>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="{% url 'register' %}">Don't have an account? Sign Up</a>
    </div>
  </form>
</div>

{% endblock content %}
